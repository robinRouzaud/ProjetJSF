<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>On va trouver un super nom pour un site de e-commerce</title>
	</h:head>
	<h:body bgcolor="white">
<!-- 		<h:inputHidden binding="clientCtrl.init()"/> -->
		<div align="center">
			<h1 class="title">Bienvenue, admin #{clientCtrl.afficheUser().nom}.</h1>
		</div>
		<br/>
		<h2>Liste des catégories disponibles:</h2>
		<h:form>
			<h:dataTable value="#{categorieCtrl.categorieList}" var="cat" styleClass="categorie-table"
				headerClass="categorie-table-header" rowClasses="categorie-table-add-row, categorie-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Liste des catégories"/>
					</f:facet>
					<h:commandLink value="#{cat.nomCategorie}" action="#{categorieCtrl.goTo(cat, clientCtrl.afficheUser())}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
